<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Cognitoサインイン</title>
 <!--上記で記載していたライブラリを読み込む（S3にアップした名前をsrc=""に入れる）//-->
    <!-- aws sdk //-->

    <script src="../SDK/aws-sdk.min.js"></script>
    <!-- aws cognito sdk//-->
    <script src="../SDK/jsbn.js"></script>
    <script src="../SDK/jsbn2.js"></script>
    <script src="../SDK/sjcl.js"></script>
    <script src="../SDK/moment.js"></script>
    <script src="../SDK/aws-cognito-sdk.min.js"></script>
    <script src="../SDK/amazon-cognito-identity.min.js"></script>
    <!-- jquery //-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../LoginLogic/LoginRequestAWSCognito.js"></script>
 <!--上記で記載していたライブラリを読み込む（S3にアップした名前をsrc=""に入れる）//-->
    <!-- bootstrap3 //-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">サインイン</h2>
        <div id="message" class="alert" style="display:none;"></div>
        <label for="inputUsername" class="sr-only">ユーザー名</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="User name" required autofocus>
        <label for="inputPassword" class="sr-only">パスワード</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br/>
        <input type="submit" class="btn btn-lg btn-primary btn-bloc" id="login-button" value="ログイン">
    </form>
</div>
<script>

</script>
<script>
    $(function() {
        $("#login-button").click(function(event){
            //画面上の入力値であるメールアドレス＋パスワードを代入する
            event.preventDefault();
            let authenticationData = {
                Username : $('#inputUsername').val(),
                Password : $('#inputPassword').val(),
            };
            let authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);

            //2Amazon Cognito Userpoolの指定＋クライアントアプリの指定
            let poolData = {
                UserPoolId: 'us-east-2_vhSX4qzi5',//ユーザープール用のID
                ClientId: '3m80nvquv890pm3v7vub0poev0'//サインイン用アプリID　フェデレーションIDのCognito認証に利用したクライアントアプリのID
            };

            let userPool = new  AmazonCognitoIdentity.CognitoUserPool(poolData);
            let userData = {
                Username : $("#inputUsername").val(),
                Pool : userPool
            };

            let cognitoUser = new AWSCognito.CognitoIdentityServiceProvider.CognitoUser(userData);
            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: function (authresult) {
                    window.location.href = '../QuestionnaireView/Questionnaire.html'
                },
                onFailure: function(err) {
                    alert(err.message);
                    alert("You are looser");
                },
            });
        });
    });
</script>
</body>
</html>
